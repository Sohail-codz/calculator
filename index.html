<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <input type="text" placeholder="0" id="disp"/>
        </div>

        <div class="row2">
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" style="background-color:rgb(108, 124, 168);color: white;">DEL</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">/</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button" style="background-color:rgb(108, 124, 168); color: white; width: 48%;">RESET</button>
                <button class="button" style="background-color: red; color: white; width: 48%;">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
